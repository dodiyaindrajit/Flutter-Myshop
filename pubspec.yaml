name: myshop
description: My Shop is Personal Online Shopping Mobile Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  #UI
  responsive_sizer: ^3.0.5+1 #Responsive Layout Helper
  persistent_bottom_nav_bar_v2: ^4.1.10 #Animated Bottom NavBar
  carousel_slider: ^4.1.1 #Image Slider
  cached_network_image: ^3.2.0 #Store Network Image In Cache
  share_plus: ^4.0.4 #share button
  awesome_select: ^5.2.0 #Color-Size-Selector
  flutter_cart: ^0.0.7 #Add to cart Button

  #Animation
  lottie: ^1.3.0 #Animation Provider (json)
  badges: ^2.0.2
  slide_countdown: ^0.2.4
  flutter_advanced_drawer: ^1.3.2
  im_stepper: ^0.1.3
  flutter_login: ^3.2.0

  #BackEnd
  http: ^0.13.4
  provider: ^6.0.2
  flutter_html: ^2.2.1
  shared_preferences: ^2.0.13


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/animation/
    - assets/images/

  fonts:
    - family: Gabriel
      fonts:
        - asset: assets/fonts/Gabriel-Sans-Bold.otf
          weight: 700
        - asset: assets/fonts/Gabriel-Sans-Normal.otf
        - asset: assets/fonts/Gabriel-Sans-Medium-Italic.otf
          style: italic


  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
